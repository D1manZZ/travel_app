<!doctype html>
{% load static %}
{% url 'cities' as cities_url %}
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-BmbxuPwQa2lc/FVzBcNJ7UAyJxM6wuqIj61tLrc4wSX0szH/Ev+nYRRuWlolflfl" crossorigin="anonymous">
      <link rel="stylesheet" href="{% static 'css/main.css' %}">
      <title>Route app</title>
  </head>
  <body>
  <nav class="navbar navbar-expand-md navbar-dark fixed-top bg-dark">
    <div class="container-fluid">
      <a class="navbar-brand" href="{% url 'main_page' %}">Route app</a>
      <button class="navbar-toggler collapsed" type="button" data-bs-toggle="collapse" data-bs-target="#navbarCollapse" aria-controls="navbarCollapse" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="navbar-collapse collapse" id="navbarCollapse">
        <ul class="navbar-nav me-auto mb-2 mb-md-0">
          <li class="nav-item">
            <a class="nav-link {% if request.path == cities_url %} active {% endif %}" href="{% url 'cities' %}">Города</a>
          </li>
                    <li class="nav-item">
            <a class="nav-link" href="#">Поезда</a>
          </li>
                    <li class="nav-item">
            <a class="nav-link" href="#">Маршруты</a>
                                <li class="nav-item">
            <a class="nav-link" href="#">Создать маршрут</a>
          </li>
          </li>
        </ul>
        <div class="reg">
        <a href="#">Войти</a> | <a href="#">Зарегистрироваться</a>
        </div>
      </div>
    </div>
  </nav>
  <div class="col-md-8 col-sm-12" style="margin: 0 auto;">
    {% block content %}
    {% endblock %}
  </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/js/bootstrap.bundle.min.js" integrity="sha384-b5kHyXgcpbZJO/tY9Ul7kGkf1S0CWuKcCD38l8YkeH8z8QjE0GmW1gYU5S9FOnJ0" crossorigin="anonymous"></script>
  </body>
</html>
